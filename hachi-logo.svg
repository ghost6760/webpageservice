<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" width="1024" height="1024">
    <!-- Fondo -->
    <rect width="120" height="120" fill="#0f0f23"/>

    <!-- Círculo exterior -->
    <circle cx="60" cy="60" r="58" fill="none" stroke="rgba(30, 64, 175, 0.2)" stroke-width="2"/>

    <!-- Órbita con puntos -->
    <g>
        <circle cx="60" cy="60" r="45" fill="none" stroke="url(#gradientHero1)" stroke-width="2" stroke-dasharray="8,4" opacity="0.8"/>
        <circle cx="105" cy="60" r="4" fill="#1E40AF"/>
        <circle cx="15" cy="60" r="3" fill="#F97316"/>
        <circle cx="60" cy="15" r="3" fill="#7C3AED"/>
        <circle cx="60" cy="105" r="3" fill="#0EA5E9"/>
    </g>

    <!-- Red neuronal -->
    <g>
        <!-- Centro -->
        <circle cx="60" cy="60" r="10" fill="url(#coreGradientHero)"/>

        <!-- Nodos principales -->
        <circle cx="40" cy="45" r="5" fill="#F97316"/>
        <circle cx="80" cy="45" r="5" fill="#1E40AF"/>
        <circle cx="35" cy="75" r="5" fill="#7C3AED"/>
        <circle cx="85" cy="75" r="5" fill="#0EA5E9"/>

        <!-- Nodos secundarios -->
        <circle cx="25" cy="35" r="3" fill="#F59E0B"/>
        <circle cx="95" cy="35" r="3" fill="#059669"/>
        <circle cx="25" cy="85" r="3" fill="#10B981"/>
        <circle cx="95" cy="85" r="3" fill="#F97316"/>

        <!-- Conexiones principales -->
        <line x1="60" y1="60" x2="40" y2="45" stroke="url(#gradientHero2)" stroke-width="3" opacity="0.8"/>
        <line x1="60" y1="60" x2="80" y2="45" stroke="url(#gradientHero2)" stroke-width="3" opacity="0.8"/>
        <line x1="60" y1="60" x2="35" y2="75" stroke="url(#gradientHero2)" stroke-width="3" opacity="0.8"/>
        <line x1="60" y1="60" x2="85" y2="75" stroke="url(#gradientHero2)" stroke-width="3" opacity="0.8"/>

        <!-- Conexiones secundarias -->
        <line x1="40" y1="45" x2="25" y2="35" stroke="url(#gradientHero2)" stroke-width="2" opacity="0.6"/>
        <line x1="80" y1="45" x2="95" y2="35" stroke="url(#gradientHero2)" stroke-width="2" opacity="0.6"/>
        <line x1="35" y1="75" x2="25" y2="85" stroke="url(#gradientHero2)" stroke-width="2" opacity="0.6"/>
        <line x1="85" y1="75" x2="95" y2="85" stroke="url(#gradientHero2)" stroke-width="2" opacity="0.6"/>
    </g>

    <!-- Definiciones de gradientes -->
    <defs>
        <linearGradient id="gradientHero1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradientHero2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#F97316;stop-opacity:0.8" />
        </linearGradient>
        <radialGradient id="coreGradientHero" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
        </radialGradient>
    </defs>
</svg>
